<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 이벤트</title>
  <style>
    .detail { display: none; } /* 처음에는 상세 설명 숨김 */
  </style>
</head>
<body>
  <div id="item">
    <img src="https://www.treeinfo.net/data/file/ti_gallery/1994037165_YVsAacp1_337189615018.jpg" alt="">
    <button class="over" id="open" onclick="showDetail()">상세 설명 보기</button>
    <div id="desc" class="detail">
      <h4>등심붓꽃</h4>
      <p>
        북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는 귀화식물이다. 
        길가나 잔디밭에서 흔히 볼 수 있다. 아주 작은 씨앗을 무수히 많이 가지고 있는데 
        바람을 이용해 씨앗들을 날려보내거나, 뿌리줄기를 통해 동일한 개체들을 많이 만들어 냄으로써 번식한다.
      </p>
      <button id="close">상세 설명 닫기</button>
    </div>
  </div>  

  <script>
    let $descDiv = document.getElementById('desc');
    let $openBtn = document.getElementById('open');
    let $closeBtn = document.getElementById('close');

    function showDetail() {
      $descDiv.style.display = "block"; // 상세 설명 부분을 화면에 표시
      $openBtn.style.display = "none";  // '상세 설명 보기' 버튼 감춤
    }

    $closeBtn.addEventListener("click", function() {
      $descDiv.style.display = "none";   // 상세 설명 감춤
      $openBtn.style.display = "block";  // '상세 설명 보기' 버튼 다시 보임
    });
  </script>
</body>
</html>
