 </head>
<body>
  <h2>What Can JavaScript Do?</h2>
  <body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    
    <button id = "on" onclick="turnOn()">Turn on</button> <!--태그의 이벤트 리스너 속성에 함수 등록-->
    <img id="myImage" src="./img/off.png" style="width:300px">
    <button id = "off" onclick="turnOff()">Turn off</button><!--태그의 이벤트 리스너 속성에 함수 등록-->
    <script>
        onBtn = document.getElementById("on");        //버튼 객체요소를 변수에 저장
        offBtn = document.getElementById("off");      //버튼 객체요소를 변수에 저장
        lightImg = document.getElementById("myImage");//이미지 객체요소를 변수에 저장
        function turnOn(){        //이벤트 리스너 함수 정의
            lightImg.src = "./img/on.png";
        }
        function turnOff(){        //이벤트 리스너 함수 정의 
            lightImg.src = "./img/off.png";
        }
                                                     
    </script>
    </body>
    



</body>
</html>
