<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "tt()">textContent로 표시</button>
		<button onclick = "it()">innerHTML로 표시</button>
		<h1>현재 시각: </h1>
		<div id = "current"></div>
		<script>
			let curDiv = document.getElementById("current");
            let now = new Date();
			function tt() {
				curDiv.textContent = now;
			}
			function it() {
				curDiv.innerHTML = "<h3>"+now+"</h3>";
			}
		</script>
</body>
</html>
