<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>레드향 주문하기</h1>
	<form>
		<fieldset>
			<legned>배송 정보</legned>
			<ui>
				<li>이름 <input type = "text"></li>
				<li>배송 주소 <input type = "text"></li>
				<li>이메일 <input type = "email"></li>
				<li>연락처 <input type = "text"</li>
				<li>배송 지정 <input type = "date"> (주문일로부터 최소 3일 이후)</li>
				<li>메모 <p><textarea cols = "40" row = "200"></textarea></p></li>			
			</ui>
		</fieldset>
			<fieldset>
			<legend>상품 선택</legend>
			<p><b>주문할 상품을 선택해 주세요.</b></p>
			<select name = "size">
				<option value = "special">레드향 특</option>
				<option value = "high">레드향 상</option>
				<option value = "middle">레드향 중</option>
				<option value = "small">레드향 소</option>
			</select>
			<ul>
				<li><input type = "checkbox">선물용 3kg <input type = "number">개 (최대 5개)</li>
				<li><input type = "checkbox">선물용 5kg <input type = "number">개 (최대 3개)</li>
			</ul>
		</fieldset>
		<button type = "submit">주문하기</button>
		<button type = "reset">취소하기</button>
	</form>
</body>
</html>
