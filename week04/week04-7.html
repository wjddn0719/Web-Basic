<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
			<fieldset>
				<legend>개인정보</legend>
				<p>이름 <input type = "text" placeholder = "공백없이 입력하세요"></p>
				<p>연락처 <input type = "tell"</p>
			</fieldset>
				<fieldset>
					<legend>지원분야</legend>
					<p><input type = "radio">앱 퍼블리싱</p>
					<p><input type = "radio">앱 어플리케이션 개발</p>
					<p><input type = "radio">개발 환경 개선</p>
				</fieldset>
				<fieldset>
					<legend>지원동기</legend>
					<textarea cols = "40" rows= "5" placeholder ="지원동기를 간략히 써 주세요."></textarea>
				</fieldset>
				<button type = "submit">접수하기</button>
				<button type = "reset">취소</button>
			</form>
		</div>
  </body>
</html>
