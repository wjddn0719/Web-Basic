<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form 기본 태그 과제</h1>
		<form>
			<fieldset>
				<legend>드롭다운 목록: select</legend>
				<select name = "fruit">
					<option name = "apple">사과</option>
					<option name = "mini_orange">귤</option>
					<option name = "strawberry">딸기</option>
					<option name = "peach">복숭아</option>
				</select>
			</fieldset>
		</form>
	<br>
	<br>
	<br>
	<br>
	<form>
		<fieldset>
			<legend>선택: 라디오 타입</legend>
			<input type = "radio" name ="gender" value = "Man">남자
			<input type = "radio" name = "gender" value = "Girl">여자
		</fieldset>
	</form>
	<form>
		<fieldset>
			<legend>선택: 체크 박스타입</legend>
			<input type = "checkbox" name = "vegetable" value = "cucumber">오이
			<input type = "checkbox" name = "vegetable" value = "carrot">당근
			<input type = "checkbox" name = "vegetable" value = "cabbage">배추
			<input type = "checkbox" name = "vegetable" value = "pumpkin">호박
		</fieldset>
	</form>
</body>
</html>
