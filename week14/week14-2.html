<!DOCTYPE html>
<html lang="en">
    <head><style>#demo{border:1px solid #ccc; background:lightyellow;width:400px;}</style></head>
    <body>
    <h2>JavaScript For In</h2>
    <p>The for in statement can loops over array values:</p>
    <div id="demo"></div>
    <script>
    const numbers = [45, 4, 9, 16, 25];
    let txt = "<ul>";
    for (let idx in numbers) {
      txt += "<li>" + numbers[idx] + "</li>"; 
    }
    
    document.getElementById("demo").innerHTML = txt + "</ul>";
    </script>
    </head>
</body>
</html>
